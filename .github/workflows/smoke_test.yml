name: Build and smoke test

on:
  pull_request:
  push:
  schedule:
    - cron: '0 3 * * 5'  # Every Friday at 3am

jobs:
  build_and_test:
    strategy:
      matrix:
        python-version: [3.9, 3.13]  # oldest and most recent version supported
    name: Build and smoke test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Add Docker Repository
        run: |-
          sudo apt-get update
          sudo apt-get install --yes --no-install-recommends -V \
              apt-transport-https \
              ca-certificates \
              curl \
              gnupg \
              lsb-release
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg \
              | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" \
              | sudo tee /etc/apt/sources.list.d/docker.list

      - name: Install build dependencies
        run: |-
          sudo apt-get update
          sudo apt-get install --yes --no-install-recommends -V \
              docker-ce \
              docker-ce-cli \
              containerd.io

      - name: Install
        run: |-
          pip install \
            --disable-pip-version-check \
            --user \
            --ignore-installed \
            pip setuptools wheel
          hash pip
          pip install \
            --disable-pip-version-check \
            --user \
            --no-warn-script-location \
            .
          echo "PATH=${HOME}/.local/bin:${PATH}" >> "${GITHUB_ENV}"

      - name: Smoke test
        run: |-
          set -x

          gentoo-build --version
          gentoo-clean --version
          gentoo-local-queue --version
          gentoo-packages --version
          gentoo-tree-diff --version
          gentoo-tree-sync --version

          mkdir etc-portage/
          echo 'ACCEPT_KEYWORDS="~amd64"' > etc-portage/make.conf

          gentoo-tree-sync --non-interactive --backup-to portdir-old/ portdir/

          gentoo-build \
              --non-interactive \
              --gentoo-profile default/linux/amd64/23.0 \
              --cflags '-O0 -pipe' \
              --cxxflags '-O0 -pipe' \
              --ldflags '-Wl,-O0 -Wl,--as-needed' \
              --cpu-flags-x86 '' \
              --portdir portdir/ \
              --pkgdir packages/ \
              --distdir distfiles/ \
              --logdir logs/ \
              --etc-portage etc-portage/ \
              media-gfx/optipng

          find logs/ packages/

          gentoo-packages --pkgdir packages/ list
          sudo chown -R "${USER}:${USER}" packages/
          gentoo-packages --pkgdir packages/ delete --metadata media-gfx/optipng
          gentoo-packages --pkgdir packages/ list

          find packages/
